<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="question" id="question">
    	<h2 id="title"></h2>
    	<ul>
    		<li>
    			<input type="radio" name="answer" class="answer" id="a">
    			<label id="answer_a" for="a"></label>
    		</li>
    		<li>
    			<input type="radio" name="answer" class="answer" id="b">
    			<label id="answer_b" for="b"></label>
    		</li>
    		<li>
    			<input type="radio" name="answer" class="answer" id="c">
    			<label id="answer_c" for="c"></label>
    		</li>
    		<li>
    			<input type="radio" name="answer" class="answer" id="d">
    			<label id="answer_d" for="d"></label>
    		</li>
    	</ul>
    </div>
    <button id="submit">Next</button>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
